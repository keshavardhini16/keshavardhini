<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body>

    <div class="body">

        <div class="modal hide">
            <h1 class="modalh1"></h1>
            <p class="modalp"></p>
            <button class="modalboton"></button>
        </div>

        <div class="header">
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="instructions">
                <p>Drag the red ball and check the counter.</p>
                <p>If you drop the ball in the level target...</p>
                <p><b>...YOU WIN !</b></p>
                
            </div>
        </div>

        <div class="nav">
            <ul>
                <li><a id="#l1" class="levelActive">Level 1</a></li>
                <li><a id="#l2" class="">Level 2</a></li>
                <li><a id="#l3" class="">Level 3</a></li>
                <li><a id="#l4" class="">Level 4</a></li>
            </ul>

        </div>

        <div class="level">
            <h2 class="levelInst"></h2>
            <div class="game">
                <div class="container">
                    <div class="circulo"  draggable="true"></div>
                </div>
                <div class="container">
                    <div class="rectangulo">
                        <h2 class="counter"></h2>
                    </div>
                </div>
            </div>
        </div>



        <div class="footer">
            <p id="credits">(Created by Sebasti√°n Coppola)</p>
        </div>

    

    </div>
    

    <script src="index.js"></script>

</body>
</html>
